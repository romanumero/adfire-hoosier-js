name: hourly-cron
on:
  schedule:
    - cron: '0 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://adfire-hoosier.vercel.app/api/fire' \
          --header 'Authorization: ${{ secrets.API_TOKEN }}'
